<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiQ Automations | Let's Talk</title>
    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html"
            ><img
              src="/assets/aiqlogov2.png"
              alt="logo"
              data-aos="fade-in"
              data-aos-delay="800"
          /></a>
        </div>
        <ul class="nav__link--list" data-aos="fade-in" data-aos-delay="800">
          <li class="nav__link">
            <a
              href="/index.html#services"
              class="nav__link--anchor link__hover-effect"
              >Services</a
            >
          </li>
          <li class="nav__link">
            <a href="index.html#process" class="nav__link--anchor link__hover-effect"
              >Process</a
            >
          </li>
          <li class="nav__link">
            <a
              href="contact.html"
              class="nav__link--anchor nav__link--anchor--primary"
              >Let's Talk</a
            >
          </li>
        </ul>
      </nav>
    </div>
      <section class="contact">
        <div class="contact-wrapper">
          <h1 class="contact-h1" data-aos="fade-up">Let's Talk</h1>
          <p class="contact-para" data-aos="fade-up" data-aos-delay="100">
            If youâ€™d like to discuss your ideas with us, please book a
            complimentary discovery call, fill in the below form, or send us an
            email at
            <a class="email" href="mailto:kyle@aiqautomations.com"
              ><strong>kyle@aiqautomations.com</strong></a
            >
          </p>
          <div class="form-margin">
            <form class="form-wrapper">
                <div class="form-inputs-grid" data-aos="fade-up" data-aos-delay="200">
                    <div>
                        <label class="field-default" for="Full-Name">Full Name:</label>
                        <input class="text-field-default" type="text" name="Full-Name" maxlength="256" id="Full-Name" placeholder="Name Here" required="">
                    </div>
                    <div>
                        <label class="field-default" for="Business-Name">Business Name:</label>
                        <input class="text-field-default" type="text" name="Business-Name" maxlength="256" id="Business-Name" placeholder="Business Name Here (optional)" required="">
                    </div>
                    <div>
                        <label class="field-default" for="Email">Email:</label>
                        <input class="text-field-default" type="email" name="Email" maxlength="256" id="Email" placeholder="email@youremail.com" required="">
                    </div>
                    <div>
                        <label class="field-default" for="Budget">Budget for your project?</label>
                        <input class="text-field-default" type="text" name="Budget" maxlength="256" id="Budget" placeholder="Budget" required="">
                    </div>
                </div>
                <div data-aos="fade-up" data-aos-delay="300">
                    <label class="field-default" for="Message">More info:</label>
                    <textarea class="text-field-default text-area" name="Message" id="Message" placeholder="Type your message here...." maxlength="5000" required=""></textarea>
                </div>
                <div class="button-area" data-aos="fade-up" data-aos-delay="400">
                    <input class="form-button" type="submit" value="Submit Details">
                    <a class="book" href="https://calendly.com/kylejameslar/cac" target="_blank">BOOK A CALL</a>
                </div>
            </form>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="row footer__row">
            <div class="footer__logo">
              <a href="#"><img class="footer__img" src="/assets/aiqlogov2.png" alt=""></a>
            </div>
            <div class="sub__footer">
              <h1>ALL RIGHTS RESERVED - AIQAUTOMATIONS </h1>
            </div>
            </div>
          </div>
      </footer>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      
  </body>
</html>
